<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around start"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>        
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <button mat-button (click)="goBack()">BACK</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div fxFlex="40" *ngIf="dish">
    <h2>Comments</h2>
    <mat-list>
      <div style="padding-bottom: 45px" *ngFor ="let comment of dish.comments">
      <mat-list-item>
        {{comment.comment}}<br/>
        {{comment.rating}}<br/>
        --{{comment.author}}  {{comment.date | date}}
      </mat-list-item>
      </div>
    </mat-list>
  </div>

</div>
